<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Habitat: Harmony or Havoc?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }
      
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        max-width: 400px;
      }
      
      .loading-content h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        font-weight: 300;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 300;
        margin-bottom: 20px;
      }
      
      .progress-container {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        margin: 20px auto;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 3px;
      }
      
      .progress-text {
        font-size: 16px;
        font-weight: 500;
        margin: 10px 0;
      }
      
      .phase-text {
        font-size: 14px;
        opacity: 0.8;
        margin: 5px 0;
      }
      
      .asset-text {
        font-size: 12px;
        opacity: 0.6;
        margin: 5px 0;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading-screen">
        <div class="loading-content">
          <h1>AI Habitat</h1>
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading AI Habitat...</p>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <p class="progress-text">0%</p>
          <p class="phase-text">Initializing...</p>
          <p class="asset-text"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
